<ul class="pagination justify-content-center mb-4">
    {% if posts.has_previous %}
    <li class="page-item">
        <!--<a href="?page=1">&laquo; first</a>-->
        <a class="page-link" href="?page={{ posts.previous_page_number }}&q={{request.GET.q}}">previous</a>
    </li>
    {% endif %}
    <li class="page-item">
        <span class="page-link"> Page {{ posts.number }} of {{ posts.paginator.num_pages }}</span>
    </li>
    {% if posts.has_next %}
    <li class="page-item">
        <a class="page-link" href="?page={{ posts.next_page_number }}&q={{request.GET.q}}">next</a>
        <!--<a href="?page={{ posts.paginator.num_pages }}">last &raquo;</a>-->
    </li>
    {% endif %}
</ul>
